{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" th:href="@{/css/index.css}">
</head>
<body>


<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12  user-img">
                <img src="{% static 'img/user.png' %}"/>
            </div>
            <form class="12" method="post">{% csrf_token %}
            
                <div class="form-group" id="user-group">
                    <input type="text" class="form-control" name="username" placeholder="Nombre de ususario" required id="id_username">
                </div>
                <br>
                
                <div class="form-group" id="contrasena-group">
                    <input type="password" class="form-control" name="password" placeholder="Contraseña" required id="id_password">
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
            </form>
            <div class="col-12 forgot">
                 <a href="#">Recuperar contraseña</a>
            </div>
    
        </div>
    </div>

</div>


</body>
</html>
